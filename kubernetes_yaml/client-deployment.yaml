apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: oniondosa/emr-client:buildx-latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_PROTOCOL
              value: http
            - name: REACT_APP_HOSTNAME
              value: localhost
            - name: REACT_APP_PORT
              value: :8000/api
          
          imagePullPolicy: Always